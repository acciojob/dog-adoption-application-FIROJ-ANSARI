<!DOCTYPE html>
<html>
<head>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <form>
    <label for="name">Name</label>
    <input type="text" id="name" placeholder="Name" >
    </br>
    <label for="phone">Phone</label>
    <input type="tel" id="phone" placeholder="Phone Number" >
    </br>
    <label for="address">Address</label>
    <input type="text" id="address" placeholder="Address">
    <h4>Have you ever lived with a Dog before?</h4>
    <label for="checkbox1">Yes</label>
    <input type="radio" id="checkbox1" name="dog" value="yes">
    <label for="checkbox2">No</label>
    <input type="radio" id="checkbox2" name="dog" value="no">
    <h4>Please select your preferred breeds</h4>
    <select id="multiSelect" multiple>
      <option>American Dog</option>
      <option>Bull Dog</option>
      <option>Labrador Dog</option>
    </select>
    </br>  
    <input type="submit" id="submit" value="Submit">
  </form>
  <script type="text/javascript" src="./script.js"></script>
</body>
</html>
